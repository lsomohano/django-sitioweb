{% extends "ProyectowebApp/base_gentelella.html" %}
{% load static %}
{% block content %}   
<div class="row">
    <div class="col-md-12 col-sm-12  ">
        <div class="x_panel">
            <div class="x_title">
                <h2></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    {% for producto in productos %}
                    <div class="col-md-3">
                        <div class="thumbnail">
                          <div class="image view view-first">
                            <img style="width: 100%; display: block;" src="{{producto.imagen.url}}" alt="image" />
                            <div class="mask">
                              <p><small>
                                {{producto.producto}}
                                <!--Autor: {{post.autor}}<br>
                                Categorias: 
                                {% for categoria in post.categorias.all %}
                                  {{categoria}}
                                {% endfor %}-->
                              </small></p>
                              <div class="tools tools-bottom">
                                <a href="#" title="Agregar al carrito"><i class="fa fa-shopping-cart"></i></a>
                                <!--<a href="#"><i class="fa fa-pencil"></i></a>
                                <a href="#"><i class="fa fa-times"></i></a>-->
                              </div>
                            </div>
                          </div>
                          <div class="caption">
                            <p><strong>{{producto.producto}}</strong><small>{{producto.categorias_id}}</small></p>
                            <p>{{producto.precio}}</p>
                          </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
