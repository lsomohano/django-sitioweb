{% extends "ProyectowebApp/base_gentelella.html" %}
{% load static %}
{% block content %}   
<div class="row">
    <div class="col-md-12 col-sm-12  ">
        <div class="x_panel">
            <div class="x_title">
                <h2>..</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form action="/contacto/" method="post">
                    {% csrf_token %}
                    {% for field in formularioContacto %}
                        <div class="item form-group">
                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="{{ field.id_for_label }}">{{field.label}} <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 ">
                                {{field}}
                            </div>
                            {{field.errors}}
                        </div>
                    {% endfor %}
                    <div class="item form-group">
                        <div class="col-md-9 col-sm-9 offset-md-3">
                            <input type="submit" value="Enviar" class="btn btn-success">
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
